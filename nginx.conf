# 메키스 애플리케이션용 Nginx 설정
# /etc/nginx/nginx.conf 또는 sites-available/makis에 배치

upstream makis_client {
    server makis-client:80;
}

upstream makis_server {
    server makis-server:4010;
}

# HTTP에서 HTTPS로 리디렉션
server {
    listen 80;
    server_name makis.cdd.co.kr;

    # 모든 HTTP 요청을 HTTPS로 리디렉션
    return 301 https://$server_name$request_uri;
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name makis.cdd.co.kr;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/makis.cdd.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/makis.cdd.co.kr/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # API 라우팅 - 백엔드 서버로
    location /api/ {
        proxy_pass http://makis_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 캐싱 - 클라이언트에서
    location /assets/ {
        proxy_pass http://makis_client;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 메인 애플리케이션 - 클라이언트에서
    location / {
        proxy_pass http://makis_client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA 라우팅 지원
        try_files $uri $uri/ /index.html;
    }

    # 헬스체크 - 백엔드 서버로
    location /health {
        proxy_pass http://makis_server;
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 로그
    access_log /var/log/nginx/makis_access.log;
    error_log /var/log/nginx/makis_error.log;
}
